<h4 align="center">Formularios <small>template</small></h4>
<hr>
<form align="center" (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">
  <div>
    <div class="form-group row has-danger">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
          type="text"
          placeholder="Nombre"
          name="nombre"
          minlength="3"
          [(ngModel)]="usuario.nombre"
          #nombre="ngModel"
          required>
        <div class="error" *ngIf="nombre.errors?.required && nombre.touched">
          Este campo es requerido
        </div>

      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
          type="text"
          placeholder="Apellido"
          name="apellido"
          [(ngModel)]="usuario.apellido"
          required
          #apellido="ngModel">
        <div class="error" *ngIf="apellido.errors?.required &&
          apellido.touched">
          Este campo es requerido
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
        type="email"
        name="email"
        placeholder="Correo electrÃ³nico"
        ngModel
        required
        [(ngModel)]="usuario.correo"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #email="ngModel">
      <div class="error" *ngIf="email.errors?.required && email.touched">
        Este campo es requerido
      </div>
      <div class="error" *ngIf="email.errors?.pattern && email.touched">
        El patron es incorrecto
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-1">
      <select [(ngModel)]="usuario.pais" name="pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo"> {{
          pais.nombre }} </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="row">
      <div class="col-4">
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input"
            [(ngModel)]="usuario.sexo" name="sexo" value="Hombre" id="hombre">
          <label class="custom-control-label" for="hombre">Hombre</label>
        </div>
      </div>
      <div class="col-8">
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input"
            [(ngModel)]="usuario.sexo" name="sexo" value="Mujer" id="mujer">
          <label class="custom-control-label" for="mujer">Mujer</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-md-3">
      <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input"
          id="customControlValidation1" name="acepta"
          [(ngModel)]="usuario.acepta" required>
        <label class="custom-control-label" for="customControlValidation1">Acepta
          las condiciones</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="col-md-8">
      <button type="submit" class="btn btn-outline-primary"
        [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>

</form>


<pre>
  {{ usuario | json}}
</pre>
