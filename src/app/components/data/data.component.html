<h4 align="center">Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombrecompleto">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre">
        <div *ngIf="forma.get('nombrecompleto.nombre').errors">
          <div class="error"
            *ngIf="forma.get('nombrecompleto.nombre').errors['required']">
            El nombre es necesario
          </div>
        </div>

        <div *ngIf="forma.get('nombrecompleto.nombre').errors">
          <div class="error"
            *ngIf="forma.get('nombrecompleto.nombre').errors['minlength']">
            La longitud minima es 3
          </div>
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
        type="email"
        placeholder="Correo electronico"
        formControlName="correo">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}

</form>
